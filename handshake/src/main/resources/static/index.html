<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Welcome to Handshake</title>
	<link rel="icon" href="icon.png">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="prism.css">
	<link rel="stylesheet" type="text/css" href="toastr.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body style="display: flex;">
	<iframe 
	style="position: fixed;top: 0px;width: 100%;height: 100%;z-index: -2;" 
	frameborder="no"
	marginwidth="0" 
	marginheight="0" 
	scrolling="no"
	src="background.html"></iframe>
	<div style="display: flex;width: 100%;flex-direction: column;">
		<div class="host">
			<img src="icon-big.png" class="icon" />
			<p class="title">Welcome to Handshake</p>
			<p style="margin:0px; padding: 0px;margin-bottom: 15px;
			color: white;text-align: center;">This is a flexml mock toolkit.</p>
			<p style="margin:0px; padding: 0px;margin-bottom: 15px;
			color: white;text-align: center;">You can paste flexml's "package.json" file ðŸ‘‡ to change the locked package.
				<div style="display: flex;flex-direction: row">
					<div class="button" style="
				flex-direction: column;
				font: bold;
				display: flex;
				justify-content: center;
				font-size: 18px;
				padding-bottom: 3px;
				">ðŸ“‘package.json</div>
					<input id="focus-input" class="input" style="
									width: auto;
									margin-right: 0px;
									margin-left: 0px;
									width: 400px;
									height: 25px;
									margin-left: 10px;
									margin-right: 10px;
									font-size: 20px;
									padding-left: 20px;
									padding-right: 20px;" type="text" name="focus" />

					<div id="change-focus" class="button" style="
					display: flex;
					flex-direction: column;
					font: bold;
					display: flex;
					justify-content: center;
					font-size: 18px;
					padding-bottom: 3px;
					width: 150px;
					color: white;
					background-image: linear-gradient(to right, #cf8128, #ad3314);
					font-size: 20px;">ðŸš€Focus</div>
				</div>
				<p style="padding: 0px;margin:0px;margin-top: 20px;color: white;">Please scan the QR code below with the
					playground app.</p>
				<div style="display: flex;flex-direction: row;margin-top: 20px;">
					<div style="display: flex;padding: 10px;
				background-color: white;
				border-radius: 5px;
				box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
						<div id="qrcode" style="width: 128px;height: 128px;">
							<img style="width: 128px;height: 128px;margin: 0px;padding: 0px;" src="qrcode_loading.jpg">
						</div>
					</div>
				</div>
				<div class="card" style="margin: 50px;">
					<div class="card-title">
						<p style="margin-left: 10px;font-size: 15px;color: white;font:bold">template ( compiled xml )
						</p>
						<div style="display: flex;flex-grow: 1;"></div>
						<div style="display: flex;flex-direction: row;margin-right: 10px;">
							<div class="card-title-option" style="background-color:rgb(129, 194, 65)">
							</div>
							<div class="card-title-option" style="background-color:dodgerblue;">
							</div>
							<div class="card-title-option" style="background-color: tomato;">
							</div>
						</div>
					</div>
					<pre style="margin: 0px;
			padding: 0px;
			min-height: 400px;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;">
				<code class="language-json" id="template"></code>
			</pre>
				</div>
				<div class="card" style="margin: 50px;margin-bottom: 150px;margin-top: 0px;">
					<div class="card-title">
						<p style="margin-left: 10px; font-size: 15px;color: white;font:bold">datasource ( mock data )
						</p>
						<div style="display: flex;flex-grow: 1;"></div>
						<div style="display: flex;flex-direction: row;margin-right: 10px;">
							<div class="card-title-option" style="background-color:rgb(129, 194, 65)">
							</div>
							<div class="card-title-option" style="background-color:dodgerblue;">
							</div>
							<div class="card-title-option" style="background-color: tomato;">
							</div>
						</div>
					</div>
					<pre style="margin: 0px;
			padding: 0px;min-height: 400px;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;">
				<code class="language-json" id="datasource"></code>
			</pre>
				</div>
		</div>

		<div id="background" style="width: 140px; position: fixed;margin-top: 195px;z-index: -1;">
		</div>
	</div>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="prism.js"></script>
	<script type="text/javascript" src="format-json.js"></script>
	<script type="text/javascript" src="toastr.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>
	<script type="text/javascript" src="three.min.js"></script>
	<script type="text/javascript" src="background.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
